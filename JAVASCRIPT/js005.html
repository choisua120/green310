    <h1>자바스크립트_반복문</h1>
    <p>조건식을 만족하는 동안 실행문을 반복적으로 수행한다.</p>
    <ul>
        <li>while문 - ~하는 동안 이루어져라 <br>
            작성법 <br>
            var a=시작값;<br>
            while(조건식){
                실행문;
                증감식; - 시작값의 변수 이름 뒤에 ++/-- 둘중 하나
            }

        </li>
        <li>for문 - while문과 반복문이라는 점은 같으나 비교적 간단한 기술 방식으로 사용빈도수가높다. <br>
            작성법<br>
            for(var a=시작값; 조건식; 증강식;){
                실행문 
            }
        </li>
    </ul>

    <script>
        var a=0
            while(a<5){
                console.log(a)
                // 증감식; - 시작값의 변수 이름 뒤에 ++/-- 둘중 하나
                a++;
            }

        for(var b=0; b<5; b++){
            console.log(b)
        }
    </script>
    <h2>예제만들기</h2>
    <p>구구단 2단 만들기</p>
    <!-- 
        2x1=2 
        2x2=4
        2x3=6
        2x4=8
        2x6=12

    <script>
        //'2X'+tt+'='+2*tt -> '외부언어' + 변수 + '=' 외부언어 = 변수연산

    //반복문 만들기

    for(var tt=1; tt<10; tt++){
        document.write('2X'+tt+'='+2*tt+'<br>')
    }

    for(var tt=1; tt<10; tt++){
        document.write('3X'+tt+'='+3*tt+'<br>')
        document.write('4X'+tt+'='+4*tt+'<br>')
    }

    document.write('<h3>2단<h3>')
    document.write('2X2=4')

    //for문을 통한 반복문

        for(var num2=1; num2<10; num2++){

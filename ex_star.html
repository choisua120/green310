<!DOCTYPE html>
<html lang="en">
<!-- 외부스타일 시트 연결 -->
<link rel="stylesheet" href="css/star_style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스_클론코딩</title>
</head>
<body>
<!-- 헤더 - 로고, 메뉴-->
    <section class="header">
        <article class="logo">logo</article>
        <article class="gnb">
            <ul>
                <li><a href="#">COFFEE</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">RESPONSIBILITY</a></li>
                <li><a href="#">STARBUCKS REWARDS</a></li>
                <li><a href="#">CORPORATE SALES</a></li>
                <li><a href="#">WHAT'S NEW</a></li>
            </ul>
        </article>
    </section>
    <section class="visual">
        <img class="love" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_logo.png" alt="love us">
        <img class="drink1" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink1.png" alt="슈크림 라떼">
        <img class="drink2" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink2.png" alt="핑크 플라워 유스베리티">
        <img class="drink3" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_spring2_top_drink3.png" alt="바질 레몬 셔벗 블렌디드">
    </section>
    <section class="txtBox">
        <article class="notice">공지사항</article>
        <article class="promo">스타벅스 프로모션</article>
    </section>
    <section class="reward">
        <img class="rewards-logo" src="https://image.istarbucks.co.kr/common/img/main/rewards-logo.png" alt="리워드 이미지">
    </section>
    <section class="season">
        <img class="spring-blend" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/2023_m_spring_promotion_img.png" alt="시즌 커피 원두 이미지">
    </section>
    <section class="costa">
        <img class="costa-image" src="https://image.istarbucks.co.kr/upload/common/img/main/2023/230125_m_reserve_bg.jpg" alt="">
    </section>
    <section class="pick"></section>
    <section class="reserve"></section>
    <section class="find"></section>
    <section class="footer"></section>

</body>
</html>
